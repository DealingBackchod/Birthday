<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff6ec4, #7873f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3em;
      animation: pop 1s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .cake {
      font-size: 4em;
      margin: 20px 0;
      animation: bounce 1.5s infinite;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ffffff;
      color: #ff4e8e;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday, <span id="name">Friend</span>! ðŸŽ‰</h1>
    <div class="cake">ðŸŽ‚</div>
    <p>Wishing you lots of love, happiness, and success on your special day!</p>
    <button class="btn" onclick="changeName()">Change Name</button>
  </div>

  <script>
    function changeName() {
      const name = prompt("Enter the birthday person's name:");
      if (name) {
        document.getElementById("name").textContent = name;
      }
    }

    // Simple Confetti Effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];
    for (let i = 0; i < 150; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 6 + 2,
        speed: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
